        <!-- Contact Form -->
        <section id="contact">
            
            <form method="post" action="https://formdump.codeinstitute.net" id="contact-form" aria-label="contact form">
                <h2 id="contact-title">Send me an email</h2>
                <div id="contact-block">
                    <div id="contact-details">
                        <label for="full-name">Name</label><br>
                        <input type="text" id="full-name" name="full-name" class="text-input" required><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" name="email" class="text-input" required><br>
                        <label for="company">Company</label><br>
                        <input type="text" id="company" class="text-input" name="company" placeholder="none">
                    </div>
                    <div id="contact-message">
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" class="text-input" cols="30" rows="10" required></textarea><br>
                        <input type="submit" value="send email" class="text-input" id="submit-button">
                    </div>
                </div>
            </form>
        </section>
